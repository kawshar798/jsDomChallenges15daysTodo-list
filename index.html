<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">My Todo-list</h2>
      <div class="todo-container">
        <form>
          <div class="input-wrapper mb-50">
            <input type="text" class="todo-input" placeholder="Enter Task Name" />
            <button class="todo-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>

          </div>
          <div class="input-wrapper">
            <input type="text" class="search" placeholder="Search anythings"/>
            <select class="filter-todo" name="todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
    
        </form>

        <div class="todo-box">
          
          <ul class="todo-list">
              </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
